<!DOCTYPE html>
<html>
<head>
  <title>Registro con cuenta de Google</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script>
    // Configura tu proyecto de Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyDmbjkzrSjpg2Grm5PMROzeJMWGCgWXHuw",
        authDomain: "proyecto-de-pruba-1.firebaseapp.com",
        databaseURL: "https://proyecto-de-pruba-1-default-rtdb.firebaseio.com",
        projectId: "proyecto-de-pruba-1",
        storageBucket: "proyecto-de-pruba-1.appspot.com",
        messagingSenderId: "733924276093",
        appId: "1:733924276093:web:cb4734f589a1773f3e3e14"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    // Configura el proveedor de autenticación con Google
    var provider = new firebase.auth.GoogleAuthProvider();

    // Función para registrar con Google
    function registrarConGoogle() {
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Redirecciona al usuario después del registro exitoso
          window.location.href = "chat 4.html";
        })
        .catch((error) => {
          console.log(error);
        });
    }
  </script>
</head>
<body>
  <h1>Registro con cuenta de Google</h1>
  <button onclick="registrarConGoogle()">Registrar con Google</button>
</body>
</html>
