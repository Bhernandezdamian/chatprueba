<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con otro usuario</title>
  <style>
    /* Estilos CSS para personalizar la apariencia de la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .message-container {
      margin-bottom: 10px;
    }
    .sender-info {
      font-weight: bold;
    }
    .message-text {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Chat con otro usuario</h1>
  <div id="chat-messages"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Escribe un mensaje">
    <button type="submit">Enviar</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      // Tu configuración de Firebase
      // Asegúrate de incluir la misma configuración que en los otros archivos
      // ...
      apiKey: "AIzaSyDmbjkzrSjpg2Grm5PMROzeJMWGCgWXHuw",
  authDomain: "proyecto-de-pruba-1.firebaseapp.com",
  databaseURL: "https://proyecto-de-pruba-1-default-rtdb.firebaseio.com",
  projectId: "proyecto-de-pruba-1",
  storageBucket: "proyecto-de-pruba-1.appspot.com",
  messagingSenderId: "733924276093",
  appId: "1:733924276093:web:cb4734f589a1773f3e3e14"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        // El usuario no ha iniciado sesión, redirige a la página de inicio de sesión
        window.location.href = 'index.html';
      } else {
        // El usuario ha iniciado sesión, muestra el chat con el otro usuario
        const userId = getParameterByName('userId');
        setupChat(userId);
      }
    });

    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function setupChat(userId) {
      const chatMessagesContainer = document.getElementById('chat-messages');
      const messageForm = document.getElementById('message-form');
      const messageInput = document.getElementById('message-input');

      // Obtén la referencia al chat entre el usuario actual y el otro usuario
      const database = firebase.database();
      const chatRef = database.ref('chats').child(userId);

      //      // Escucha los cambios en los mensajes del chat
      chatRef.on('child_added', (snapshot) => {
        const message = snapshot.val();
        displayMessage(message);
      });

      // Envía un mensaje cuando se envía el formulario
      messageForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const messageText = messageInput.value;
        sendMessage(messageText);
        messageInput.value = '';
      });

      // Función para mostrar un mensaje en el chat
      function displayMessage(message) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');

        const senderInfo = document.createElement('p');
        senderInfo.classList.add('sender-info');
        senderInfo.textContent = `De: ${message.sender}`;
        messageContainer.appendChild(senderInfo);

        const messageText = document.createElement('p');
        messageText.classList.add('message-text');
        messageText.textContent = message.text;
        messageContainer.appendChild(messageText);

        chatMessagesContainer.appendChild(messageContainer);
      }

      // Función para enviar un mensaje al chat
      function sendMessage(messageText) {
        const user = firebase.auth().currentUser;
        const sender = user.displayName;

        // Crea un nuevo objeto de mensaje con el texto y el remitente
        const message = {
          text: messageText,
          sender: sender
        };

        // Agrega el mensaje a la base de datos del chat
        chatRef.push(message);
      }
    }
  </script>
</body>
</html>
