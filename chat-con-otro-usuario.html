<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con otro usuario</title>
  <style>
    /* Estilos CSS para personalizar la apariencia de la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .message-container {
      margin-bottom: 10px;
    }
    .sender-name {
      font-weight: bold;
    }
    .message-content {
      margin-top: 5px;
    }
    .message-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .send-button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Chat con otro usuario</h1>
  <div id="chat-container"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Escribe un mensaje">
    <button type="submit" class="send-button">Enviar</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      // Tu configuración de Firebase
      // Asegúrate de incluir la misma configuración que en los otros archivos
      // ...
      apiKey: "AIzaSyDmbjkzrSjpg2Grm5PMROzeJMWGCgWXHuw",
        authDomain: "proyecto-de-pruba-1.firebaseapp.com",
        databaseURL: "https://proyecto-de-pruba-1-default-rtdb.firebaseio.com",
        projectId: "proyecto-de-pruba-1",
        storageBucket: "proyecto-de-pruba-1.appspot.com",
        messagingSenderId: "733924276093",
        appId: "1:733924276093:web:cb4734f589a1773f3e3e14"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        // El usuario no ha iniciado sesión, redirige a la página de inicio de sesión
        window.location.href = 'index.html';
      } else {
        // El usuario ha iniciado sesión, muestra el chat con el otro usuario
        const userId = getParameterByName('userId');
        displayChat(userId);
      }
    });

    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function displayChat(userId) {
      const chatContainer = document.getElementById('chat-container');
      const messageForm = document.getElementById('message-form');
      const messageInput = document.getElementById('message-input');

      // Obtén la referencia al chat entre los dos usuarios en la base de datos
      const database = firebase.database();
      const chatRef = database.ref('chats').child(getChatId(userId));

      // Escucha los cambios en el chat
      chatRef.on('child_added', (snapshot) => {
        const message = snapshot.val();
        displayMessage(message);
      });

      // Maneja el envío del formulario de mensajes
      messageForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const messageText = messageInput.value.trim();
        if (messageText !== '') {
          sendMessage(messageText);
          messageInput.value = '';
        }
      });

      function displayMessage(message) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');

        const senderName = document.createElement('p');
        senderName.classList.add('sender-name');
        senderName.textContent = message.senderName;
        messageContainer.appendChild(senderName);

        const messageContent = document.createElement('p');
        messageContent.classList.add('message-content');
        messageContent.textContent = message.content;
        messageContainer.appendChild(messageContent);

        chatContainer.appendChild(messageContainer);
      }

      function sendMessage(messageText) {
        const user = firebase.auth().currentUser;
        const message = {
          senderId: user.uid,
          senderName: user.displayName,
          content: messageText
        };
        chatRef.push().set(message);
      }
    }

    function getChatId(userId) {
      const user = firebase.auth().currentUser;
      const currentUserId = user.uid;
      return currentUserId < userId ? `${currentUserId}_${userId}` : `${userId}_${currentUserId}`;
    }
  </script>
</body>
</html>
