<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    /* Estilos CSS para personalizar la apariencia de la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .user-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .user-image {
      width: 100px; /* Cambia el tamaño de la imagen a 30px */
      height: 100px; /* Cambia el tamaño de la imagen a 30px */
      border-radius: 50%;
      margin-right: 10px;
    }
    .user-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Usuarios Registrados</h1>
  <div id="user-list"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      // Tu configuración de Firebase
      // Asegúrate de incluir la misma configuración que en los otros archivos
      // ...
      apiKey: "AIzaSyDmbjkzrSjpg2Grm5PMROzeJMWGCgWXHuw",
        authDomain: "proyecto-de-pruba-1.firebaseapp.com",
        databaseURL: "https://proyecto-de-pruba-1-default-rtdb.firebaseio.com",
        projectId: "proyecto-de-pruba-1",
        storageBucket: "proyecto-de-pruba-1.appspot.com",
        messagingSenderId: "733924276093",
        appId: "1:733924276093:web:cb4734f589a1773f3e3e14"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        // El usuario no ha iniciado sesión, redirige a la página de inicio de sesión
        window.location.href = 'index.html';
      } else {
        // El usuario ha iniciado sesión, guarda su correo electrónico
        const currentUserEmail = user.email;
        displayUserList(currentUserEmail);
      }
    });

    function displayUserList(currentUserEmail) {
      const userList = document.getElementById('user-list');

      // Obtén la referencia a la colección de usuarios en la base de datos
      const database = firebase.database();
      const usersRef = database.ref('users');

      // Escucha los cambios en la colección de usuarios
      usersRef.on('value', (snapshot) => {
        userList.innerHTML = '';

        // Recorre cada usuario en la base de datos
        snapshot.forEach((userSnapshot) => {
          const user = userSnapshot.val();

          // Verifica si el usuario actual es igual al usuario del bucle
          if (user.email !== currentUserEmail) {
            // Crea un elemento de contenedor para el usuario
            const userContainer = document.createElement('div');
            userContainer.classList.add('user-container');

            // Agrega un identificador único al contenedor de usuario
            userContainer.id = userSnapshot.key;

            // Agrega la imagen y el nombre del usuario al contenedor
            const userImage = document.createElement('img');
            userImage.classList.add('user-image');
            userImage.src = user.profilePictureUrl;
            userImage.addEventListener('click', () => {
              viewUserProfile(userSnapshot.key);
            });
            userContainer.appendChild(userImage);

            const userName = document.createElement('p');
            userName.classList.add('user-name');
            userName.textContent = user.username;
            userContainer.appendChild(userName);

            // Agrega el contenedor del usuario a la lista de usuarios
            userList.appendChild(userContainer);
          }
        });
      });
    }

    function viewUserProfile(userId) {
      // Redirige a la página perfil_del_otro_usuario.html con el userId como parámetro en la URL
      window.location.href = `perfil_del_otro_usuario.html?userId=${userId}`;
    }
  </script>
</body>
</html>
